<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="responsive grid w-96 m-auto gap-[10px] justify-center py-[30px]">
        <input id="task_inpt" type="text" class="w-96 py-[5px] px-[30px] border border-black outline-none rounded-lg" placeholder="Enter Your Task"> 
        <button class="border border-black py-[5px] mt-5 px-[30px] rounded-lg" id="add_btn">Add</button>
    </div>

    <div id="tasks" class=" p-3 text-[20px] items-start justify-left border border-black w-96 m-auto rounded-lg   ">

    </div>
</body>
<script src="script.js"></script>
</html>
